version: "3.8"

services:
  followflow:
    build: .
    container_name: followflow
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Persist database and session cookies across restarts
      - ./data:/app/data
      - ./session_cookies.json:/app/session_cookies.json
    environment:
      - DATABASE_URL=sqlite:///data/followflow.db
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
